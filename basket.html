<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket with Water - White Background</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xffffff);  // Set the background color to white
        document.body.appendChild(renderer.domElement);

        // Orbit controls to rotate and zoom the scene
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Lighting setup
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); // General light
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 0.8);  // Spotlight for shadows
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Bucket geometry with a slightly shiny material
        const bucketGeometry = new THREE.CylinderGeometry(1, 1, 2, 32);
        const bucketMaterial = new THREE.MeshStandardMaterial({
            color: 0x888888, 
            metalness: 0.4,
            roughness: 0.5,
            transparent: true,
            opacity: 0.5
        });
        const bucket = new THREE.Mesh(bucketGeometry, bucketMaterial);
        bucket.position.y = -1;
        scene.add(bucket);

        // Ground plane to anchor the bucket
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xe0e0e0 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = - Math.PI / 2;  // Rotate to act as ground
        plane.position.y = -2;
        scene.add(plane);

        // Water droplets using spheres
        const droplets = [];
        const waterMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });

        function createDroplet() {
            const dropletGeometry = new THREE.SphereGeometry(0.07, 16, 16);  // Increased size of droplets
            const droplet = new THREE.Mesh(dropletGeometry, waterMaterial);
            droplet.position.set(Math.random() * 0.4 - 0.2, 2, Math.random() * 0.4 - 0.2); // Random position above bucket
            scene.add(droplet);
            droplets.push(droplet);
        }

        // Water falling animation
        function updateDroplets() {
            droplets.forEach((droplet) => {
                droplet.position.y -= 0.03;  // Gravity effect
                if (droplet.position.y < -1) {
                    droplet.position.y = -1;  // Stop at the bottom of the bucket
                }
            });
        }

        camera.position.z = 5;
        controls.update();

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Create more droplets over time
            if (Math.random() < 0.2) {  // Higher probability for more water
                createDroplet();
            }

            // Update droplet positions
            updateDroplets();

            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
